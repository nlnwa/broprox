    app: content-writer
    tier: backend
    role: worker
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: content-writer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: content-writer
        tier: backend
        role: worker
    spec:
      containers:
      - name: content-writer
        image: norsknettarkiv/broprox-contentwriter-service
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "db"
        - name: DB_PORT
          value: "28015"
        - name: TRACER_URI
          value: "http://tracer:9411/api/v1/spans"
        volumeMounts:
        - mountPath: /workdir
          name: workdir
        - mountPath: /warcs
          name: warcs
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: workdir
      - emptyDir: {}
        name: warcs

