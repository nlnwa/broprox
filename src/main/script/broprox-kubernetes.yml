# Broprox app for Kubernetes

# Rethink DB
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: rethinkdb
    tier: backend
    role: master
spec:
  ports:
  - port: 28015
    targetPort: 28015
    name: api
  - port: 29015
    targetPort: 29015
    name: intracluster
  - port: 8888
    targetPort: 8080
    nodePort: 30888
    name: webconsole
  selector:
    app: rethinkdb
    tier: backend
    role: master
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rethinkdb
        tier: backend
        role: master
    spec:
      containers:
      - name: rethinkdb
        image: rethinkdb:2.3
        ports:
        - containerPort: 28015
        - containerPort: 29015
        - containerPort: 8080

---
# Harvester (proxy and browser)
apiVersion: v1
kind: Service
metadata:
  name: harvester
  labels:
    app: harvester
    tier: backend
    role: worker
spec:
  ports:
  - name: broprox-harvester-api
    port: 9090
    targetPort: 9090
  - name: broprox-harvester-proxy
    port: 8080
    targetPort: 8080
  - name: broprox-browser-api
    port: 9222
    targetPort: 9222
  selector:
    app: harvester
    tier: backend
    role: worker
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: harvester
spec:
  template:
    metadata:
      labels:
        app: harvester
        tier: backend
        role: worker
    spec:
      containers:
      - name: browser
        image: norsknettarkiv/chrome-headless
        ports:
        - containerPort: 9222
        env:
        - name: CHROME_OPTS
          value: "--proxy-server=localhost:8080 --ignore-certificate-errors --disable-web-security --allow-running-insecure-content"
        volumeMounts:
        - mountPath: /data
          name: workdir
      - name: harvester
        image: norsknettarkiv/broprox-harvester
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: BROWSER_HOST
          value: "localhost"
        - name: DB_HOST
          value: "db"
        - name: DB_PORT
          value: "28015"
        - name: CONTENT_WRITER_HOST
          value: "content-writer"
        - name: CONTENT_WRITER_PORT
          value: "8080"
        - name: ROBOTS_SERVICE_HOST
          value: "robots"
        - name: ROBOTS_SERVICE_PORT
          value: "50052"
        - name: DNS_SERVER
          value: "testsites"
        - name: TRACER_URI
          value: "http://tracer:9411/api/v1/spans"
        volumeMounts:
        - mountPath: /workdir
          name: workdir
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: workdir

---
