meta:
    name: "Default"
    description: "The default job definition"
    label:
        - key: "type"
          value: "default"
schedule:
    meta:
        name: "Every minute"
        description: "A schedule which triggers every minute"
    cronExpression: "* * * * *"
limits:
    maxDurationS: 60
crawlConfig:
    meta:
        name: "Default"
        description: "Default crawl configuration"
        label:
        - key: "type"
          value: "default"

    browserConfig:
        meta:
            name: "Default"
            description: "Default browser configuration"
        userAgent: "broprox/1.0"
        windowWidth: 900
        windowHeight: 900
        pageLoadTimeoutMs: 180000
        sleepAfterPageLoadMs: 500
        scriptSelector:
            label:
            - key: "scope"
              value: "default"

    politeness:
        meta:
            name: "Default"
            description: "Default politeness configuration"
        robotsPolicy: OBEY_ROBOTS
        minimumRobotsValidityDurationS: 86400
        minTimeBetweenPageLoadMs: 1000
    extra:
        extractText: true
        createSnapshot: true
    depthFirst: false
---
meta:
    name: "Every day"
    description: "A job running every day"
    label:
        - key: "type"
          value: "default"
schedule:
    meta:
        name: "Every day"
        description: "A schedule which triggers every day"
    cronExpression: "0 6 * * *"
limits:
    maxDurationS: 86400
crawlConfigSelector:
    label:
    - key: "type"
      value: "default"
---
meta:
    name: "Work hours"
    description: "A job running every hour between 7 and 15 UTC, Monday through Friday"
    label:
        - key: "type"
          value: "default"
schedule:
    meta:
        name: "Work hours"
        description: "A schedule which triggers every hour between 7 and 15 UTC, Monday through Friday"
    cronExpression: "0 7-15 * * 1-5"
limits:
    maxDurationS: 86400
crawlConfigSelector:
    label:
    - key: "type"
      value: "default"
---
meta:
    name: "Unscheduled"
    description: "A job which will never trigger. Suitable for manual runs"
    label:
        - key: "type"
          value: "default"
limits:
    maxDurationS: 86400
crawlConfigSelector:
    label:
    - key: "type"
      value: "default"
